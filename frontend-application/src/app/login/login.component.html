<div class="container">
    <form action="" class="loginform">
        <fieldset class="loginfieldset">
            <legend class="loginfieldset__legend">Admin Login Panel</legend>
            <div class="loginfieldset__inputs">
                <div class="inputbox">
                    <input type="text" required="required" name="username" class="inputbox__field">
                    <span class="inputbox__placeholder">Username</span>
                </div>
                <div class="inputbox">
                    <input type="password" required="required" name="password" class="inputbox__field">
                    <span class="inputbox__placeholder">Password</span>
                </div>
                <input type="submit" class="loginfieldset__inputs--submit" value="Login">
                <div class="loginfieldset__inputs--image"></div>
            </div>
        </fieldset>
    </form>
</div>
